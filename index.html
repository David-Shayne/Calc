<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Calc</title>
	</head>
	<body>
		<div class="calc-body">
			<div class="top-section">
				<h1 class="heading">Calc 1.0</h1>
				<p id="input-display">15 + 20 + 5</p>
				<p id="output-display">= 30</p>
			</div>
			<div class="operator-section">
				<div class="numbers-and-operators">
					<div class="numbers">
						<button class="number">1</button><button class="number">2</button
						><button class="number">3</button><button class="number">4</button
						><button class="number">5</button><button class="number">6</button
						><button class="number">7</button><button class="number">8</button
						><button class="number">9</button><button class="number">0</button>
					</div>
					<div class="main-operators">
						<div class="op1">
							<button class="operator" id="add">+</button>
							<button class="operator" id="subtract">-</button>
						</div>
						<div class="op2">
							<button class="operator" id="multiply">x</button
							><button class="operator" id="divide">/</button>
						</div>
					</div>
				</div>

				<button class="operator" id="equals">=</button>
			</div>
		</div>
	</body>
</html>
